
<div style="position: fixed;  bottom: 4px;  right: 13px; z-index: 999999999999999;">
    <md-button class="md-fab md-primary" aria-label="" ng-click="updatePoi(poi)">
        <md-icon md-svg-src="assets/ic_save_white_36px.svg"></md-icon>
    </md-button>

    <md-button class="md-fab md-primary" aria-label="" ng-click="editMode = !editMode">
        <md-icon md-svg-src="assets/ic_mode_edit_white_36px.svg"></md-icon>
    </md-button>
</div>

    <div class="row">
        <div class="col-md-8">
            <h2>{{poi.name}}</h2> <br>

            <div ng-if="!editMode">
                <div ng-model="poi.description" text-angular ta-disabled="true" ta-toolbar="false"></div>
            </div>

            <br><br>

            <div ng-if="editMode">
                <div text-angular ng-model="poi.description" style=""></div>
            </div>
        </div>

        <div class="col-md-4" ng-if="poi.id">
             <span ng-if="poi.imageUrl != ''">
                <img src="{{poi.imageUrl}}" class="img img-responsive">
            </span>

            <br><br>

            <div>
                <img src="{{getMapUrl()}}">
            </div>

            <br><br>

            <div ng-if="poi.videoUrl != null && poi.videoUrl != ''">
                <iframe width="420" height="315" ng-src="{{getVideoUrl()}}" frameborder="0" allowfullscreen></iframe>
            </div>

            <br>
            <qrcode data="{{data.pageUrl}}" href="{{data.pageUrl}}" size="274"></qrcode>
        </div>
    </div>
